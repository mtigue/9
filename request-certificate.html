<script>

function sendForm ()

 {



var whatRequesting=document.forms ["form"] ["whatRequesting"].value;

var formName=document.forms ["form"] ["formName"].value;
var actualName=document.forms ["form"] ["actualName"].value;
var email=document.forms ["form"] ["email"].value;
var holderName=document.forms ["form"] ["holderName"].value;
var holderAddress=document.forms ["form"] ["holderAddress"].value;
var date=document.forms ["form"] ["date"].value;


if (whatRequesting==null || whatRequesting=="")
{alert ("Please answer if you are requesting a certificate or additional insured");
return false;
}



if (actualName==null || actualName=="")
{alert ("Please fill out your name");
return false;
}


var atpos=email.indexOf("@");
var dotpos=email.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length)
  {
  alert("Please enter a valid e-mail address");
  return false;
  }


if (holderName==null || holderName=="")
{alert ("Please enter the holder's name");
return false;
}


if (holderAddress==null || holderAddress=="")
{alert ("Please enter the holder's address");
return false;
}




$.get( "http://www.theschantzagency.com/app/get_form.php", { formName: formName, whatRequesting:whatRequesting, actualName: actualName, email: email, holderName:holderName, holderAddress:holderAddress, date:date });

setTimeout(function(){ document.location = 'thanks.html';}, 500 );

// window.location = "thanks.html"

}
</script>
